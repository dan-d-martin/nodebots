var socket = io.connect('http://localhost:8080');
$(function() {

  $('#send').on('click', function() {
	msg = $('#message').val();

	socket.emit('right');
  });

	alert(data);
  });
  socket.on('update', function(pos) {
	$('#posX').html(pos.x);
	$('#posY').html(pos.y);

	cell(x,y).html('-');
	x = pos.x;
	y = pos.y;
	cell(x,y).html('+');
  });
});
