<html>
<body>
<!--script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<!--script src="../server/node_modules/socket.io/lib/socket.io.js"></script-->
<script>
var socket = io.connect('http://localhost:8080');
$(function() {
  var x=0,y=0;
  var cell = function(x,y) { return $("#x" + x + "_y" + y); }

  $('#send').on('click', function() {
	msg = $('#message').val();
	//socket.emit('message', msg);
	socket.emit('right');
  });

  socket.on('message', function(data) {
	alert(data);
  });
  socket.on('update', function(pos) {
	$('#posX').html(pos.x);
	$('#posY').html(pos.y);

	cell(x,y).css('background-color', 'white');
	cell(x,y).html(' ');
	x = pos.x;
	y = pos.y;
	cell(x,y).css('background-color', 'green');
	cell(x,y).html(pos.name);
  });


  grid = function(a) {
  	table = $('<table/>', {
  		'border': 1,
  	});
  	for(y = 0; y < 40; y++) {
  		row = $('<tr/>', {});
  		for(x = 0; x < 80; x++) {
  			c = $('<td/>', {
  				id: 'x' + x + '_y' + y,
  				text: ' ',
  			});
  			row.append(c);
  		}
  		table.append(row);
  	}
  	a.append(table);
  }

  grid($('#arena'));
});
</script>
	<input type='text' id='message' /><button id='send'>send</button>
	<p>Pos: x: <span id='posX'>0</span> y: <span id='posY'>0</span></p>
	<div id='arena'></div>



</body>
</html>
